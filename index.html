<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vedika, Will You Be My Valentine? ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", "Comic Sans MS", cursive;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 30px 20px 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
      position: relative;
      animation: popIn 0.9s ease;
    }

    h1 {
      color: #ff4d88;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #ff7aa8;
      font-size: 1.15rem;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 14px 22px;
      font-size: 1.05rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      box-shadow: 0 6px 18px rgba(255, 77, 136, 0.4);
    }

    #yesBtn:active {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ffe0ec;
      color: #ff4d88;
      position: absolute;
      right: 0;
    }

    .result {
      display: none;
      font-size: 1.4rem;
      color: #ff4d88;
      line-height: 1.4;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .tap-note {
      font-size: 0.8rem;
      color: #ff9bbd;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <audio id="music" loop>
    <source src="pehla-pyaar.mp3" type="audio/mpeg">
  </audio>

  <div class="hearts" id="hearts"></div>

  <div class="card" id="card">
    <h1>Vedika ðŸ’•</h1>
    <p>
      From the moment you smile,<br>
      everything feels lighter.<br><br>
      Will you be my Valentine? ðŸ’˜
    </p>

    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="tap-note">Tap anywhere to start the music ðŸŽµ</div>

    <div class="result" id="result">
      ðŸ’˜ YAYYYY ðŸ’˜<br>
      My heart is officially yours ðŸ¥°<br>
      Best Valentine ever ðŸ’ž
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const card = document.getElementById("card");
    const heartsContainer = document.getElementById("hearts");
    const music = document.getElementById("music");

    let musicStarted = false;

    document.body.addEventListener("click", () => {
      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }
    });

    function moveNoButton() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      card.querySelector("h1").style.display = "none";
      card.querySelector("p").style.display = "none";
      card.querySelector(".buttons").style.display = "none";
      card.querySelector(".tap-note").style.display = "none";
      result.style.display = "block";
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 4 + "s";
        heart.style.fontSize = Math.random() * 20 + 18 + "px";
        heartsContainer.appendChild(heart);
      }
    }
  </script>
</body>
</html>
